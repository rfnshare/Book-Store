<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<section class="py-10 flex justify-center">
    <div class="w-10/12">
        <h1 class="text-center text-4xl">{{ book.title }}</h1>
        <div class="flex justify-between mt-10">
            <div class="flex justify-between">
                <div class="w-3/12">
                    <img src="{{ book.thumbnailUrl }}" width="200"/>
                </div>
                <div class="w-9/12">
                    <p class="text-3xl">About</p>
                    <p class="text-gray-600 mt-5">{{ book.shortDescription }}</p>
                    <div class="mt-10">
                        <p class="text-3xl">Pages</p>
                        <p class="text-gray-600 mt-5">{{ book.pageCount }}</p>
                    </div>
                    <div class="mt-10">
                        <p class="text-3xl">Author</p>
                        <p class="text-gray-600 mt-5">{{ book.authors | join:", " }}</p>
                    </div>
                    <div class="mt-10">
                        <p class="text-3xl">Details</p>
                        <p class="text-gray-600 mt-5">{{ book.longDescription }}</p>
                    </div>
                    <br>
                    <div class="mt-10">
                        <form method="POST">
                            {% csrf_token %}
                            <textarea name="review" id="" cols="5" rows="5" class="border rounded p-2 w-full"
                                      placeholder="Write your review here"></textarea>
                            <button type="submit" class="float-right border rounded p-2 bg-gray-800 text-white">Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</section>
</body>
</html>
